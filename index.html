<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Play Sudoku</h1>

    <div class="global-functions">
      <form id="new-game-form">
        <label for="level" class="label">Level:</label>
        <select name="level" id="level" class="select">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button id="new-game" type="submit" class="btn btn-primary">New Game</button>
      </form>

      <div class="dropdown">
        <button id="settings" class="btn dropdown-button">
          <i class="bi bi-gear-fill"></i>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
            viewBox="0 0 16 16">
            <path
              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg> -->
        </button>

        <div class="dropdown-content">
          <label class="label">Training wheels
            <span class="switch">
              <input id="training-wheels" type="checkbox" name="training-wheels" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label class="label inner-toggle">Track mistakes
            <span class="switch">
              <input id="track-mistakes" type="checkbox" name="track-mistakes" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label class="label">Night mode
            <span class="switch">
              <input id="night-mode" type="checkbox" name="night-mode" class="check">
              <span class="slider"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </header>



</body>

</html>
