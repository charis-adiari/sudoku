<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="styles/sudoku-board.css"> -->
</head>

<body>
  <header>
    <h1>Play Sudoku</h1>

    <div class="global-functions">
      <form id="new-game-form">
        <label for="level" class="label">Level:</label>
        <select name="level" id="level" class="select">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button id="new-game" type="submit" class="btn btn-primary">New Game</button>
      </form>

      <div class="dropdown">
        <button id="settings" class="btn dropdown-button">
          <i class="bi bi-gear-fill"></i>
        </button>

        <div class="dropdown-content">
          <label class="label">Training wheels
            <span class="switch">
              <input id="training-wheels" type="checkbox" name="training-wheels" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label id="inner-toggle" class="label inner-toggle">Show mistakes
            <span class="switch">
              <input id="show-mistakes" type="checkbox" name="show-mistakes" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label class="label">Night mode
            <span class="switch">
              <input id="night-mode" type="checkbox" name="night-mode" class="check">
              <span class="slider"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="game-info-container">
      <div id="mistake-container">
        Mistakes <br/>
        <span id="mistake-counter" class="counter">0</span>
      </div>

      <button id="pause" class="btn btn-icon">
        <i class="bi bi-pause-fill"></i>
      </button>

      <div id="time-container">
        Time <br/>
        <span id="timer" class="counter">00:00</span>
      </div>
    </div>

    <div id="board-container">
      <div id="sudoku-board"></div>
      <div id="play" class="play-button-container hidden">
        <button id="play-button" class="btn btn-icon-large">
          <i class="bi bi-play-fill"></i>
        </button>
      </div>
      <div id="loading" class="loading-container hidden">
        <span class="loader"></span>
      </div>
    </div>

    <div class="game-controls-container">
      <div class="error hidden">Please select a cell on the board first</div>

      <div class="generic-controls-container">
        <button id="erase" class="btn btn-control">
          <i class="bi bi-eraser"></i>
        </button>

        <div class="arrows-container">
          <button id="arrow-left" class="btn btn-arrow">
            <i class="bi bi-chevron-left"></i>
          </button>

          <span class="vertical-arrows-container">
            <button id="arrow-up" class="btn btn-arrow">
              <i class="bi bi-chevron-up"></i>
            </button>
            <button id="arrow-down" class="btn btn-arrow">
              <i class="bi bi-chevron-down"></i>
            </button>
          </span>
          
          <button id="arrow-right" class="btn btn-arrow">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>

        <button id="notes" class="btn btn-control">
          <i class="bi bi-pencil"></i>
        </button>
      </div>

      <div class="number-buttons-container">
        <button id="btn-1" class="btn btn-number">1</button>
        <button id="btn-2" class="btn btn-number">2</button>
        <button id="btn-3" class="btn btn-number">3</button>
        <button id="btn-4" class="btn btn-number">4</button>
        <button id="btn-5" class="btn btn-number">5</button>
        <button id="btn-6" class="btn btn-number">6</button>
        <button id="btn-7" class="btn btn-number">7</button>
        <button id="btn-8" class="btn btn-number">8</button>
        <button id="btn-9" class="btn btn-number">9</button>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
