<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,900;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/sudoku-board.css">
</head>

<body>
  <header>
    <h1>Play Sudoku</h1>

    <div class="global-functions">
      <form id="new-game-form">
        <label for="level" class="label">Level:</label>
        <select name="level" id="level" class="select">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <button id="new-game" type="submit" class="btn btn-primary">New Game</button>
      </form>

      <div class="dropdown">
        <button id="settings" class="btn dropdown-button">
          <i class="bi bi-gear-fill"></i>
        </button>

        <div class="dropdown-content">
          <label class="label">Training wheels
            <span class="switch">
              <input id="training-wheels" type="checkbox" name="training-wheels" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label id="inner-toggle" class="label inner-toggle">Track mistakes
            <span class="switch">
              <input id="track-mistakes" type="checkbox" name="track-mistakes" class="check">
              <span class="slider"></span>
            </span>
          </label>
          <label class="label">Night mode
            <span class="switch">
              <input id="night-mode" type="checkbox" name="night-mode" class="check">
              <span class="slider"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="game-info-container">
      <div id="mistake-container">
        Mistakes <br/>
        <span id="mistake-counter" class="counter">0</span>
      </div>

      <button id="pause" class="btn btn-icon">
        <i class="bi bi-pause-fill"></i>
      </button>

      <div id="time-container">
        Time <br/>
        <span id="mistake-counter" class="counter">01:23:49</span>
      </div>
    </div>

    <div id="sudoku-board"></div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="game.js"></script>
</body>

</html>
